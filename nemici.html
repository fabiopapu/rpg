<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Dadi e MS-MI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #333333;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555555;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        input, button {
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .results p {
            font-size: 18px;
            color: #333333;
            margin: 5px 0;
        }

        .result {
            font-size: 1.5em;
        }

        section {
            margin-bottom: 30px;
        }

        /* Stile per il layout a due colonne */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .column {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolatore Dadi & MS-MI</h1>

        <div class="row">
            <!-- Prima colonna: Calcolatore Dadi -->
            <div class="column">
                <section>
                    <h2>Lancio Dadi</h2>
                    <div class="form-group">
                        <label for="diceExpression">Espressione Dadi (es. 1d12+2d6):</label>
                        <input type="text" id="diceExpression" placeholder="Inserisci l'espressione del lancio">
                    </div>
                    <button onclick="rollDice()">Lancia i Dadi</button>
                </section>

                <section>
                    <h2>Calcolatore MS-MI</h2>
                    <label for="inputValue">Valore (es. -3, 0, 2, 8):</label>
                    <input type="number" id="inputValue" placeholder="Inserisci il valore">
                    <button onclick="calcolaMS()">Calcola MS</button>
                    <p id="result" class="result"></p>
                </section>
            </div>

            <!-- Seconda colonna: Calcolatore MS-MI -->
            <div class="column">
                <section>
                    <h2>Calcolo Danno</h2>
                    <div class="form-group">
                        <label for="armorModifier">Modificatore Armatura (+1, +2, ecc.):</label>
                        <input type="number" id="armorModifier" value="0">
                    </div>
                    <button onclick="calculateDamage()">Calcola Danno</button>
                </section>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // Funzione che elabora l'espressione dei dadi
        function parseDiceExpression(expression) {
            const regex = /(\d*)d(\d+)|([+-]\d+)/g;
            let match;
            const rolls = [];
            let totalBonus = 0;

            while ((match = regex.exec(expression)) !== null) {
                if (match[1] && match[2]) {
                    // Tiro di dadi, es. 2d6
                    let count = match[1] ? parseInt(match[1]) : 1;
                    let sides = parseInt(match[2]);
                    rolls.push({ count, sides });
                } else if (match[3]) {
                    // Bonus o malus, es. +3 o -2
                    totalBonus += parseInt(match[3]);
                }
            }

            return { rolls, totalBonus };
        }

        // Funzione che esegue il lancio dei dadi
        function rollDice() {
            const expression = document.getElementById('diceExpression').value;
            const { rolls, totalBonus } = parseDiceExpression(expression);
            let individualRolls = [];
            let total = 0;

            // Processa ogni tipo di dado
            rolls.forEach(({ count, sides }) => {
                let diceRolls = [];
                for (let i = 0; i < count; i++) {
                    const roll = Math.floor(Math.random() * sides) + 1;
                    diceRolls.push(roll);
                    total += roll; // Somma il risultato del dado
                }
                individualRolls.push({ sides, rolls: diceRolls });
            });

            // Aggiunge il bonus/malus al totale
            total += totalBonus;

            // Genera la stringa di dettaglio dei lanci
            let rollsDetails = individualRolls
                .map(d => `D${d.sides} Tiri: ${d.rolls.join(', ')}`)
                .join('<br>');

            // Mostra i risultati nel div
            document.getElementById('results').innerHTML = `
                <h3>Risultati Lancio Dadi</h3>
                <p>Espressione: ${expression}</p>
                <p>Dettaglio Tiri per Tipo Dado:<br>${rollsDetails}</p>
                <p>Bonus/Malus: ${totalBonus}</p>
                <p>Totale (incluso bonus/malus): ${total}</p>
            `;
        }

        // Funzione per calcolare i danni
        function calculateDamage() {
            const expression = document.getElementById('diceExpression').value;
            const armorModifier = parseInt(document.getElementById('armorModifier').value);
            const { rolls, totalBonus } = parseDiceExpression(expression);
            let individualRolls = [];
            let damage = 0;

            // Processa ogni tipo di dado
            rolls.forEach(({ count, sides }) => {
                let diceRolls = [];
                for (let i = 0; i < count; i++) {
                    const roll = Math.floor(Math.random() * sides) + 1;
                    diceRolls.push(roll);
                    
                    // Applicare le regole del danno
                    let adjustedRoll = roll;

                    // Se il dado è un D10, e il risultato è 10, conta come doppio
                    if (sides === 10 && roll === 10) {
                        damage += 2;
                    } else {
                        // Se il dado è >= 5, infligge danno, tenendo conto dell'armatura
                        if (roll >= (5 + armorModifier)) {
                            damage++;
                        }
                    }
                }
                individualRolls.push({ sides, rolls: diceRolls });
            });

            // Genera la stringa di dettaglio dei lanci
            let rollsDetails = individualRolls
                .map(d => `D${d.sides} Tiri: ${d.rolls.join(', ')}`)
                .join('<br>');

            // Mostra i risultati nel div
            document.getElementById('results').innerHTML = `
                <h3>Risultati Calcolo Danno</h3>
                <p>Espressione: ${expression}</p>
                <p>Dettaglio Tiri per Tipo Dado:<br>${rollsDetails}</p>
                <p>Modificatore Armatura: ${armorModifier}</p>
                <p>Bonus/Malus: ${totalBonus}</p>
                <p>Danno Inflitto: ${damage}</p>
            `;
        }

        // Funzione per calcolare MS
        function calcolaMS() {
            var inputValue = parseInt(document.getElementById('inputValue').value);
            var risultato = '';
            var dadi = '';
            var ms = 0;

            if (isNaN(inputValue)) {
                risultato = 'Inserisci un numero valido.';
                dadi = '';
            } else {
                if (inputValue <= 5) {
                    ms = 5 - inputValue;
                    risultato = `Margine di Successo: ${ms}`;
                } else {
                    ms = inputValue - 5;
                    risultato = `Margine di Insuccesso: ${ms}`;
                }

                // Determina il numero di dadi da tirare
                if (ms <= 2) {
                    dadi = 'Tira 1D10';
                } else if (ms <= 4) {
                    dadi = 'Tira 2D10';
                } else if (ms <= 6) {
                    dadi = 'Tira 3D10';
                } else if (ms <= 8) {
                    dadi = 'Tira 4D10';
                } else if (ms <= 10) {
                    dadi = 'Tira 5D10';
                } else if (ms <= 12) {
                    dadi = 'Tira 6D10';
                } else {
                    dadi = 'Tira 6D10 o più';
                }
            }

            document.getElementById('result').innerText = `${risultato}\n${dadi}`;
        }
    </script>

<!-- Tabella per i nemici e le protezioni -->
<table id="tabella_ferite" border="1">
    <thead>
        <tr>
            <th>Nemico</th>
            <th>Nome Nemico</th>
            <th>Indice Ferite</th>
            <th>Danni</th>
            <th>Protezione</th>
            <th>Stato della Ferita</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aggiungeremo dinamicamente le righe per i nemici -->
        <script>
            // Funzione per creare le righe della tabella
            function creaTabellaNemici() {
                const tabella = document.getElementById("tabella_ferite").getElementsByTagName('tbody')[0];
                for (let i = 1; i <= 15; i++) {
                    let nuovaRiga = tabella.insertRow();
                    nuovaRiga.innerHTML = `
                        <td>Nemico ${i}</td>
                        <td><input type="text" id="nome_${i}" class="nome_nemico" onchange="aggiornaStatoNemico(${i})" placeholder="Nome Nemico ${i}"></td>
                        <td><input type="number" id="indice_${i}" class="indice_ferite_nemico" onchange="aggiornaStatoNemico(${i})" placeholder="Indice" min="1" max="10"></td>
                        <td><input type="number" id="danno_${i}" class="danno" onchange="aggiornaStatoNemico(${i})"></td>
                        <td><input type="number" id="protezione_${i}" class="protezione" onchange="aggiornaStatoNemico(${i})"></td>
                        <td><span id="stato_${i}"></span></td>
                    `;
                }
            }

            // Funzione per aggiornare lo stato della ferita di un nemico specifico
            function aggiornaStatoNemico(id) {
                const nome = document.getElementById(`nome_${id}`).value;
                const indice = parseInt(document.getElementById(`indice_${id}`).value) || 1;
                const danno = parseInt(document.getElementById(`danno_${id}`).value) || 0;
                const protezione = parseInt(document.getElementById(`protezione_${id}`).value) || 0;
                const danniEffettivi = Math.max(danno - protezione, 0);  // I danni effettivi non possono essere negativi

                let statoFerita = "";
                const lieveMax = indice;
                const mediaMax = lieveMax * 2;
                const laceranteMax = lieveMax * 3;
                const profondaMax = lieveMax * 4;
                const criticaMax = lieveMax * 5;

                if (danniEffettivi <= lieveMax) statoFerita = "Lieve";
                else if (danniEffettivi <= mediaMax) statoFerita = "Media";
                else if (danniEffettivi <= laceranteMax) statoFerita = "Lacerante";
                else if (danniEffettivi <= profondaMax) statoFerita = "Profonda";
                else if (danniEffettivi <= criticaMax) statoFerita = "Critica";
                else statoFerita = "Grave";

                // Visualizza lo stato della ferita
                document.getElementById(`stato_${id}`).innerText = statoFerita;

                // Salva i dati in localStorage
                localStorage.setItem(`nome_${id}`, nome);
                localStorage.setItem(`indice_${id}`, indice);
                localStorage.setItem(`danno_${id}`, danno);
                localStorage.setItem(`protezione_${id}`, protezione);
            }

            // Funzione per caricare i dati salvati dal localStorage
            function caricaDati() {
                for (let i = 1; i <= 15; i++) {
                    const nomeSalvato = localStorage.getItem(`nome_${i}`);
                    const indiceSalvato = localStorage.getItem(`indice_${i}`);
                    const dannoSalvato = localStorage.getItem(`danno_${i}`);
                    const protezioneSalvata = localStorage.getItem(`protezione_${i}`);
                    if (nomeSalvato !== null) document.getElementById(`nome_${i}`).value = nomeSalvato;
                    if (indiceSalvato !== null) document.getElementById(`indice_${i}`).value = indiceSalvato;
                    if (dannoSalvato !== null) document.getElementById(`danno_${i}`).value = dannoSalvato;
                    if (protezioneSalvata !== null) document.getElementById(`protezione_${i}`).value = protezioneSalvata;
                    aggiornaStatoNemico(i);
                }
            }

            // Caricare la tabella e i dati salvati quando la pagina viene caricata
            window.addEventListener('load', () => {
                creaTabellaNemici();
                caricaDati();
            });
        </script>
    </tbody>
